<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body
    class="bg-no-repeat bg-cover  bg-[url('https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80')]">
    <div class="container flex m-auto space-x-6 items-center h-screen justify-center">
        <!-- flex w[90%] justify-center space-x-6 m-auto items-center h-screen  -->
        <button class="button 65 p-10 text-5xl text-white border-2 border-white ">A</button>
        <button class="button 83 p-10 text-5xl text-white border-2 border-white ">S</button>
        <button class="button 68 p-10 text-5xl text-white border-2 border-white ">D</button>
        <button class="button 70 p-10 text-5xl text-white border-2 border-white ">F</button>
        <button class="button 71 p-10 text-5xl text-white border-2 border-white ">G</button>
        <button class="button 72 p-10 text-5xl text-white border-2 border-white ">H</button>
        <button class="button 73 p-10 text-5xl text-white border-2 border-white ">J</button>
        <button class="button 74 p-10 text-5xl text-white border-2 border-white ">K</button>
        <button class="button 76 p-10 text-5xl text-white border-2 border-white ">L</button>
    </div>
    <audio data-key="65" src="A.wav"></audio>
    <audio data-key="83" src="S.wav"></audio>
    <audio data-key="68" src="D.wav"></audio>
    <audio data-key="70" src="F.wav"></audio>
    <audio data-key="71" src="G.wav"></audio>
    <audio data-key="72" src="H.wav"></audio>
    <audio data-key="74" src="J.wav"></audio>
    <audio data-key="75" src="K.wav"></audio>
    <audio data-key="76" src="L.wav"></audio>
    <script src="script.js"></script>
</body>

</html>
